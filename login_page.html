<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="header-wrap">
            <section class="header-top">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <h1>Minishop</h1>
                <div class="header__user-actions">
                    <div class="user-login">
                        <a href="http://" class="user-action action-link" target="_blank" rel="noopener noreferrer">Log in</a>
                    </div>
                    <div class="user-signin">
                        <a href="http://" class="user-action action-link" target="_blank" rel="noopener noreferrer">Sign up</a>
                    </div>
                    <div class="user-basket">
                        <a href="http://" class="user-action action-link" target="_blank" rel="noopener noreferrer">Cart</a>
                    </div>
                </div>
            </section>
            <section class="header-nav">
                <ul class="meni-list">
                    <li class="menu-list-elem">
                        <a href="" class="menu-link">BOOKS</a>
                    </li>
                    <li class="menu-list-elem">
                        <a href="" class="menu-link">BOOKS</a>
                    </li>
                    <li class="menu-list-elem">
                        <a href="" class="menu-link">BOOKS</a>
                    </li>
                    <li class="menu-list-elem">
                        <a href="" class="menu-link">BOOKS</a>
                    </li>
                    <li class="menu-list-elem">
                        <a href="" class="menu-link">BOOKS</a>
                    </li>
                </ul>
            </section>
        </section>
    </header>
    <main class="form-wrap-out">
        <form action="" method="get">
            <h2>Log in</h2>
            <div class="form-wrap-in">
                <div class="form-elem-cell">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email" required>                    
                </div>
                <div class="form-elem-cell">
                    <label for="passwd">Password</label>
                    <input type="password" name="passwd" placeholder="" minlength="6" required>                    
                </div> 
                <div class="form-elem-cell btn">
                    <button type="submit" class="form-btn" value="Continue">Continue</button>                         
                </div>
            </div>
        </form>
    </main>
    <footer>
        <section class="footer-wrap">
            <div></div>
        </section>
    </footer>
</body>
</html>
